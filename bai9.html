<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Đáp Ứng</title>
    <style>
        /* CSS cho màn hình lớn (desktop) */
        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }
            h1 {
                color: blue;
            }
        }

        /* CSS cho màn hình nhỏ (điện thoại) */
        @media (max-width: 767px) {
            body {
                font-size: 14px;
            }
            h1 {
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>Trang Web Đáp Ứng</h1>
    <p>Chào mừng đến với trang web đáp ứng.</p>
</body>
</html>
